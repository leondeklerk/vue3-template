name: Lint & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v4.2.1
    - uses: oven-sh/setup-bun@v1
    - run: bun install
    - run: bun run lint
    - run: bun run type-check
    - run: bun run build
